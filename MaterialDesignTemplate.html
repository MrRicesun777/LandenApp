    <style>
        :root {
            --mdc-theme-primary: #000005;
        }

        body {
            margin: 0;

        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }


        .logo {
            width: 200px;
            height: auto;
        }

        .title {
            padding: 16px;
        }

        .mdc-image-list--masonry {
            column-count: 2;
        }

        .hidden {
            display: none;
        }

        .sheet {
            position: absolute;
            top: 0;
            width: 100vw;
            height: 100%;
            margin-left: 0;
            background-color: #2e2e2e;
            transition: 0.3s ease;
        }

        .sheet-out-of-view {
            margin-left: -104%;

        }



        .sheet main {
            min-height: calc(100vh- 56px -48px);

        }

        .sheet img {
            width: 100%;
            height: auto;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgb(177, 59, 59);
            /* background-color: var(--mdc-theme-primary); */
        }

        footer .mcd-tab__icon {
            color: white !important;
        }

        .no-scroll {
            overflow-y: hidden;
            height: 100vh;
        }
    </style>

<body>
    <aside class="mdc-drawer mdc-drawer--modal">
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
                <div class="title">
                    <img src="logo.png" class="logo" alt="Logo">

                </div>

                <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page" tabindex="0">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
                    <span class="mdc-list-item__text">Home</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">person</i>
                    <span class="mdc-list-item__text">Bevolking</span>
                </a>
            </nav>
        </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>
    <!-- HTML web-elementen -->
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button menu"
                    aria-label="Open navigation">menu</button>
                <span class="mdtc-op-app-bar__title" onclick="Filter('all')">Home</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Search">search</button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Options">more_vert</button>
            </section>
        </div>
    </header>

    <main class="mdc-top-app-bar--fixed-adjust">
        <div class="mdc-tab-bar" role="tablist">
            <div class="mdc-tab-scroller">
                <div class="mdc-tab-scroller__scroll-area">
                    <div class="mdc-tab-scroller__scroll-content">
                        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0"
                            onclick="Filter('vlag')">
                            <span class="mdc-tab__content">
                                <span class="mdc-tab__text-label">Vlag</span>
                            </span>
                            <span class="mdc-tab-indicator mdc-tab-indicator--active">
                                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                            </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>
                        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0"
                            onclick="Filter('taal')">
                            <span class="mdc-tab__content">
                                <span class="mdc-tab__text-label">Taal</span>
                            </span>
                            <span class="mdc-tab-indicator mdc-tab-indicator--active">
                                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                            </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>
                        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0"
                            onclick="Filter('regio')">
                            <span class="mdc-tab__content">
                                <span class="mdc-tab__text-label">Regio</span>
                            </span>
                            <span class="mdc-tab-indicator mdc-tab-indicator--active">
                                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                            </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <ul class="mdc-image-list mdc-image-list--masonry" style="padding: 16px;">
            <div id="data-container"></div>
        </ul>


        <!-- Vanaf hier custom Javascript-->
        <script>
            // Instantiation
            const topAppBarElement = document.querySelector('.mdc-top-app-bar');
            const topAppBar = new MDCTopAppBar(topAppBarElement);

            const drawer = MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));

            const listEl = document.querySelector('.mdc-drawer .mdc-list');
            const mainContentEl = document.querySelector('.main-content');

            listEl.addEventListener('click', (event) => {
                drawer.open = false;
            });

            const menuButton = document.querySelector('.menu');
            menuButton.addEventListener('click', () => {
                drawer.open = true;
            });



            function Filter(filter) {
                // console.log(filter);
                // 1. ALLE MEmes ophalen, allemaal hidden class toevoegen. 
                const allItems = document.querySelectorAll('.mdc-image-list__item');
                // console.log(allItems);
                allItems.forEach(function (item) {
                    // console.log(allItems);
                    item.classList.add('hidden');
                    // item.classList.remove('hidden');
                    if (filter == 'all') {
                        item.classList.remove('hidden');
                    } else if (item.classList.contains(filter)) {
                        item.classList.remove('hidden');
                    }
                    //clas list  filteren op classList.remove('hidden'));
                    // 2. controleren of 'filter' class aanwezig is. zo ja, remove hidden
                })

            }

            function openSheet(element) {
                var sheet = document.getElementById("sheet-meme");
                sheet.querySelector("img").src = element.src;
                sheet.querySelector(".mdc-top-app-bar__title").innerHTML = element.alt;
                sheet.classList.remove("hidden");
                sheet.classList.remove("sheet-out-of-view");
            }

            function closeSheet() {
                document.getElementById("sheet-meme").classList.add("sheet-out-of-view");
            }


            const apiUrl = 'https://restcountries.com/v3.1/all';
            // console.log(apiUrl)

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    const container = document.getElementById('data-container');
                    // console.log(container)

                    //handmatig array laten zien
                    let array1 = ['flag1', 'flag2', 'flag3'];
                    // console.log(array1);

                    //flag fla2 te laten zien
                    // console.log(array1[1]);

                    let textinnerHTML = '';

                    //met een foreach loop alle elementen uit de array laten zien
                    data.forEach(element => {
                        // console.log('element', element)
                        // 3 variabels maken
                        console.log('flags', element.flag)
                        let openingTag = ''
                        let inhoud = ''
                        let closingTag = ''
                        let paragraf = ''




                        openingTag = '<h2>'
                        inhoud = element.flag
                        closingTag = '</h2>'

                        paragraf = '<p>' + element.name.common + '</p>'
                        console.log(element.name.common)

                        // die 3 delen opslaan in 1 en dat laten zien
                        const combineString = openingTag + inhoud + closingTag + paragraf;
                        // console.log('combineString', combineString)
                        textinnerHTML += combineString



                    });


                    console.log('textinnerHTML', textinnerHTML)

                    container.innerHTML = textinnerHTML;















                })

                .catch(error => console.error('Error:', error));












        </script>
</body>
